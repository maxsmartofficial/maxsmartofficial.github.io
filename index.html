<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
	const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
console.log(distanceMsg);   // "890 meters"
    </script>
</head>

<body style='margin: 0;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; debugUIEnabled: false;  overflow: hidden; sourceWidth:800; sourceHeight:600; displayWidth: 800; displayHeight: 600;'>
        <a-text value="Hello there!" look-at="[gps-camera]" scale = "50 50 50" gps-entity-place="latitude: 50.690968; longitude: -3.231286;">
		</a-text>
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
